    <header class="d-none">
        <h2 id="increase" class="p-2">0</h2>
        <button id="increase" onclick="increase()">Increase</button>
        <button id="save" onclick="save()">Save</button>
        <button id="reset" onclick="reset()">Reset</button>
        <p id="p-el">Previous Count</p>
    </header>
    <header class="text-center d-none">
        <span id="num1-el" class=" btn btn-danger p-3 m-1 mt-2 text-white"></span>
        <span id="num2-el" class="btn btn-danger p-3 m-1 mt-2 text-white"></span>
        <br>
        <button class="btn btn-primary" onclick="add()">add</button>
        <button class="btn btn-primary" onclick="subtract()">subtract</button>
        <button class="btn btn-primary" onclick="divide()">divide</button>
        <button class="btn btn-primary" onclick="multiply()">multiply</button>
        <br>
        <span id="sum-el" class="btn btn-success p-4">Sum</span>

    </header>
    <header class="text-center d-none">
        <div id="bj" class="btn btn-success m-1">hi</div>
    </header>
    <header>
        <div id="letter" class="btn btn-success m-1">mo</div>
